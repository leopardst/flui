name: flui
description:
  FLUI is a powerful UI framework for Google Flutter. Including widgets kit and useful modules.
version: 0.9.2
homepage: 'https://www.flui.xin/en/'
repository: 'https://github.com/Rannie/flui'
documentation: 'https://www.flui.xin/en/widgets/button.html'
environment:
  sdk: '>=2.6.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  json_annotation: ^4.5.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.2.0
  build_runner: ^2.1.11
  json_serializable: ^6.2.0
flutter:
  uses-material-design: true
